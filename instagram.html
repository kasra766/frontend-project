<!DOCTYPE html>
<html>
  <head>
    <title>instagram</title>
    <link rel="stylesheet" href="instagram.css" />
    <script
      src="https://kit.fontawesome.com/3881a7da9a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="app">
      <header>
        <div>
          <ul class="header">
            <li>
              <span class="Backward leftSideLogo btn"
                ><i class="fas fa-chevron-left" style="font-size: 3.5rem"></i
              ></span>
            </li>
            <li>
              <h2>
                instagram<img
                  class="verifyTick"
                  src="verify-tick.png"
                  alt="verify-tick"
                />
              </h2>
            </li>
            <li>
              <span class="Setting rightSideLogo btn"
                ><i
                  class="fas fa-2x fa-ellipsis-h"
                  style="font-size: 2.5rem; padding-top: 1.2rem"
                ></i
              ></span>
            </li>
          </ul>
        </div>
      </header>
      <main>
        <div>
          <div>
            <ul class="mainInfoItem">
              <li>
                <img src="instalogo.png" alt="insta-logo" />
              </li>
              <li>
                <h1>6,039</h1>
                <p>Posts</p>
              </li>
              <li>
                <h1>350 M</h1>
                <p>Followers</p>
              </li>
              <li>
                <h1>101</h1>
                <p>Following</p>
              </li>
            </ul>
          </div>
          <div class="bio">
            <h1>Instagram</h1>
            <p>
              Bringing you closer to the people and things you love.
              <i class="fas fa-heart" style="color: red"></i>
            </p>
            <a href="#" class="Link btn">www.facebook.com/covidsupport</a>
          </div>
          <div id="root"></div>
        </div>
      </main>
    </div>
    <!--------------------------------------------------------Script--------------------------------------------------------------->
    <script src="instagram.js"></script>
    <!---------------------------------------React----------------------------------->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script type="text/javascript">
      //////////////////////////////////////////////////////
      const i = React.createElement("i", {
        className: "Suggestion fas fa-1x fa-chevron-down",
      });
      //////////////////////////////////////////////////////
      const li = (parentClass, childClass, childContext) =>
        React.createElement(
          "li",
          {
            className: parentClass,
          },
          React.createElement(
            "button",
            {
              className: childClass,
              onClick: (e) => {
                console.log(e.target.classList[0]);
              },
            },
            childContext
          )
        );
      //////////////////////////////////////////////////////

      const ul = React.createElement(
        "ul",
        {
          className: "buttons",
        },
        li("btnFollow", "Follow bigButton", "Follow"),
        li("btnMessage", "Message bigButton", "Message"),
        li("btnDownArrow", "Suggestion smallButton", i)
      );
      //////////////////////////////////////////////////////

      const root = document.querySelector("#root");
      ReactDOM.render(ul, root);
    </script>
  </body>
</html>
