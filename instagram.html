<!DOCTYPE html>
<html>
  <head>
    <title>instagram</title>
    <link rel="stylesheet" href="instagram.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <div>
          <ul class="header">
            <li>
              <span class="Backward leftSideLogo btn"
                ><i class="fas fa-chevron-left"></i
              ></span>
            </li>
            <li>
              <div>
                <h1>instagram</h1>
                <img
                  class="verifyTick"
                  src="img/verify-tick.png"
                  alt="verify-tick"
                />
              </div>
            </li>
            <li>
              <span class="Setting rightSideLogo btn"
                ><i class="fas fa-2x fa-ellipsis-h"></i
              ></span>
            </li>
          </ul>
        </div>
      </header>
      <main>
        <div>
          <div>
            <ul class="mainInfoItem">
              <li>
                <img src="img/instalogo.png" alt="insta-logo" />
              </li>
              <li>
                <h1>6,039</h1>
                <p>Posts</p>
              </li>
              <li>
                <h1>350 M</h1>
                <p>Followers</p>
              </li>
              <li>
                <h1>101</h1>
                <p>Following</p>
              </li>
            </ul>
          </div>
          <div class="bio">
            <h1>Instagram</h1>
            <p>
              Bringing you closer to the people and things you love.
              <i class="fas fa-heart"></i>
            </p>
            <a href="#" class="Link btn">www.facebook.com/covidsupport</a>
          </div>
          <div id="root"></div>
        </div>
      </main>
    </div>
    <!--------------------------------------------------------Script--------------------------------------------------------------->
    <script src="instagram.js"></script>
    <!---------------------------------------React----------------------------------->
    <script
      src="https://kit.fontawesome.com/3881a7da9a.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/3881a7da9a.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>

    <script src="instagram.js"></script>
    <!---------------------------------------React----------------------------------->
    <script src="react.js"></script>
  </body>
</html>
