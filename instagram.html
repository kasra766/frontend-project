<!DOCTYPE html>
<html>
    <head>
        <title>instagram</title>
        <link rel="stylesheet" href="instagram.css">
    </head>
    <body>
        <div class="app">
            <header>
                <div class="header">
                    <span class="leftSideLogo">&#8249;</span>
                    <h2>instagram<img class="verifyTick" src="verify-tick.png" alt="verify-tick"/></h2>
                    <span class="rightSideLogo"><img src="three-dot.png" alt="three-dot"></span>
                </div>
            </header>
            <main>
                <div class="main">
                    <div class="mainInfo">
                        <div>
                            <img class="instaLogo" src="instalogo.png" alt="insta-logo">
                        </div>
                        <div class="mainInfoItem">
                            <h1>6,039</h1>
                            <span>Posts</span>
                        </div>
                        <div class="mainInfoItem">
                            <h1>350 M</h1>
                            <span>Followers</span>
                        </div>
                        <div class="mainInfoItem">
                            <h1>101</h1>
                            <span>Following</span>
                        </div>
                    </div>
                    <div class="bio">
                        <h1>Instagram</h1>
                        <p>Bringing you closer to the people and things you love. <img src="heart.png" alt="heart" width="30px" height="30px"></p>
                        <a href="#" id="link">www.facebook.com/covidsupport</a>
                    </div>
                    <div class="buttons">
                        <button class="bigButton" id="follow">Follow</button>
                        <button class="bigButton" id="message">Message</button>
                        <button class="smallButton" id="suggestion"><img src="suggestion.png" alt="suggestion" height="15px" width="15px"></button>
                    </div>
                </div>
            </main>
        </div>
        
        <script src="instagram.js"></script>
    </body>
</html>
